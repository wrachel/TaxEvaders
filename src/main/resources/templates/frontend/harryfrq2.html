<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Unit 2 FRQ</title>
    </div>
</head>


<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">

    <div style="color:var(--text); padding-top:30px; padding-left: 30px">
        <h1 class="sectionTitle">Unit 2 FRQ</h1>
            <div class="sectionText">

                <form action="/harry/frq2" method="GET">
                    <label style="color:white" for="sequence">(a)Input initial light sequence:</label>
                    <input id="sequence" name="sequence" type="text" oninput='saveValue(this);' onfocus="this.value=''">



                <p th:text = "${a}"></p>
                <p th:text="'(b)gradShow.display(); --->' + ${b}"></p>


                    <label style="color:white" for="change">(c)Input light sequence to change to:</label>
                    <input id="change" name="change" type="text" oninput='saveValue(this);' onfocus="this.value=''">

                <p th:text="'gradShow.changeSequence(' + ${c}+ ');'" ></p>


                    <input type="submit">
                </form>
            </div>

    </div>
    <script type="text/javascript">
        document.getElementById("sequence").value = getSavedValue("sequence");    // set the value to this input
        document.getElementById("change").value = getSavedValue("change");   // set the value to this input
        /* Here you can add more inputs to set value. if it's saved */

        //Save the value function - save it to localStorage as (ID, VALUE)
        function saveValue(e){
            var id = e.id;  // get the sender's id to save it .
            var val = e.value; // get the value.
            localStorage.setItem(id, val);// Every time user writing something, the localStorage's value will override .
        }

        //get the saved value function - return the value of "v" from localStorage.
        function getSavedValue  (v){
            if (!localStorage.getItem(v)) {
                return "";// You can change this to your defualt value.
            }
            return localStorage.getItem(v);
        }
    </script>
</div>
</body>
</html>

<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Rachel's About Page</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->

    <div style="margin-left: 50px; margin-top: 50px; width:60%" class="row justify-content-around">
        <div><center>
            <a title="click to toggle!" onclick="imageSwitch(1)"><img id="image1" style="display:none" th:src="@{/images/rachel-profile-picture.jpg}" src="/static/images/rachel-profile-picture.jpg" width="250px" height="200px"></a>
            <a title="click to toggle!" onclick="imageSwitch(2)"><img id="image2" style="display:inline" th:src="@{/images/rachel-profile-picture2.jpg}" src="static/images/rachel-profile-picture2.jpg" width="250px" height="200px"></a>
            <h1 style="" class="aboutName">Rachel Wei</h1>
        </center></div>

        <div>
            <a href="/rachel/frq2">FRQ Unit 2 Solutions (No user input)</a>
            <p>  </p>
            <a href="/rachel/frq3">FRQ Unit 3 LINK</a>
            <p>  </p>
            <a href="/rachel/frq4/question1">FRQ Unit 4 Question 1 LINK </a>
            <p>  </p>
            <a href="/rachel/frq4/question2">FRQ Unit 4 Question 2 LINK</a>
            <p>  </p>
            <a href="/rachel/frq5">FRQ Unit 5 Question 1 & 2</a>
            <p>  </p>
            <a href="/rachel/frq6">FRQ Unit 6 Solutions, run it on repl.it!</a>
            <p>  </p>
            <a href="/rachel/frq7">FRQ Unit 7 Solutions</a>
            <p>  </p>
            <a href="/rachel/frq9">FRQ Unit 9 Solutions</a>
        </div>

            <center>
                <p class="smallTitle">Phone Number API</p>
                <form action="/about/rachel" method="GET">
                    <label style="color:white" for="location">Input a phone number (Format: xxxxxxxxxx) to see what region the phone number is from!</label>
                    <input id="location" name="location" type="text">
                    <input type="submit">
                </form>

                <table class="API">
                    <tr>
                        <!-- Usage of Java HashMap and Thymeleaf -->
                        <td th:text="${map.phone_region}"></td>
                    </tr>
                </table>

            <script>
                function imageSwitch(type)
                {
                    if(type===1) {
                        document.getElementById('image1').style.display = 'none';
                        document.getElementById('image2').style.display = 'inline';
                    }

                    if(type===2) {
                        document.getElementById('image2').style.display = 'none';
                        document.getElementById('image1').style.display = 'inline';
                    }
                }
            </script>
            <!--end of body content specific to page -->

</body>

</html>

<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Unit 6 FRQ Interactive</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div style="color:var(--text); padding:30px">
        <h1 class="sectionTitle">Unit 6 FRQ</h1>

        <div class="row" style="padding-left:20px">
            <form action="/kevin/unit6/interactive">
                <label for="ing">Send list of "ing" words (separated with comma and a space).</label><br>
                <input class="inputForm" type="text" id="ing" name="ingList"> <br>

                <label for="items">Make an Items Sold List (separated with comma and a space).</label><br>
                <input class="inputForm" type="text" id="items" name="itemsSoldList"> <br>

                <label for="fixed">What's the fixed wage?</label><br>
                <input class="inputForm" type="text" id="fixed" name="fixed"> <br>

                <label for="peritem">What's the price per item?</label><br>
                <input class="inputForm" type="text" id="peritem" name="perItem"> <br>

                <br>

                <input class="submitButton" type="submit" value="Submit">
            </form>
            <div style="margin-left:50px">
                <table>
                    <tr>
                        <td>
                            <p th:each="words : ${ingWords}" th:text="${words}"><p/>
                        </td>
                        <td>
                            <p th:text="${bonusThreshold}"></p>
                        </td>
                        <td>
                            <p th:each="nums : ${wages}" th:text="${nums}"><p/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- end of body content specific to page -->
    </div>
</div>
</body>
</html>

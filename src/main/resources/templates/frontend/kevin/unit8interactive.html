<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Unit 8 FRQ Interactive</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <div style="color:var(--text); padding:30px">
        <h1 style="color:var(--blue)" class="sectionTitle">Unit 8 FRQ</h1>
        <a target="_blank" href="https://github.com/wrachel/TaxEvaders/blob/ad621cb84f2e3d6d184f32413e31facae8c2735d/src/main/java/com/project/passwordmanager/controllers/kevin/ExperimentalFarm.java">code</a>
        <div class="row" style="padding-left:20px">
            <form action="/kevin/unit8/interactive">
                <label for="crop">Crop Type (corn, peas, rice, wheat):</label><br>
                <input class="inputForm" type="text" id="crop" name="crop"> <br>

                <label for="col">Column Number (1-3):</label><br>
                <input class="inputForm" type="text" id="col" name="col"> <br>

                <br>

                <input class="submitButton" type="submit" value="Submit">
            </form>
            <div style="margin-left:50px">
                <table>
                    <tr>
                        <td>
                            <p th:text="${highestYield}"><p/>
                        </td>
                        <td>
                            <p th:text="${sameCrop}"><p/>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- end of body content specific to page -->
    </div>
</div>
</body>
</html>

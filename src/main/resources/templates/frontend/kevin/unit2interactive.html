<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
  <div layout:fragment="metadata" th:remove="tag">
    <title>Unit 2 FRQ Interactive</title>
  </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">
  <!-- Start of body content specific to page -->
  <div style="color:var(--text); padding:30px">
    <h1 class="sectionTitle">Unit 2 FRQ</h1>

    <div class="row">
      <form action="/kevin/unit2/interactive">
            <label for="initSeq">What would you like to intialize the sequence as? </label><br>
            <input class="inputForm" type="text" id="initSeq" name="initSeq"> <br>
            <br>
            <label for="changeSeq">What would you like to change the sequence <br>to (at least 4 characters pls)? </label><br>
            <input class="inputForm" pattern=",{4,}" type="text" id="changeSeq" name="changeSeq"> <br>
            <br>
            <label for="insertSeg">What segment would you like to insert into <br> the above sequence at index 4?</label><br>
            <input class="inputForm" type="text" id="insertSeg" name="insertSeg"> <br>
            <br>
            <label for="oldSeq">What sequence would you like to remove<br> a segment from? </label><br>
            <input class="inputForm" type="text" id="oldSeq" name="oldSeq"> <br>
            <br>
            <label for="segment">What segment would you like to remove from<br> the previous sequence? </label><br>
            <input class="inputForm" type="text" id="segment" name="segment"> <br>
            <br>
            <label for="a">What is the vertical distance between the two lights? </label><br>
            <input class="inputForm" type="text" id="a" name="a"> <br>
            <br>
            <label for="b">What is the horizontal distance between the two lights? </label><br>
            <input class="inputForm" type="text" id="b" name="b"> <br><br>

            <input class="submitButton" type="submit" value="Submit">
      </form>
      <div>
          <table>
              <tr>
                  <td th:text="'Initial Sequence: ' + ${initSeq}"></td>
              </tr>
              <tr>
                  <td th:text="'Changed Sequence: ' + ${newGradShow}"></td>
              </tr>
              <tr>
                  <td th:text="'Sequence After Insert: ' + ${resultSeq}"></td>
              </tr>
              <tr>
                  <td th:text="'Sequence After Removal: ' + ${newSeq}"></td>
              </tr>
              <tr>
                  <td th:text="'Distance Between Lights: ' + ${partf}"></td>
              </tr>
          </table>
      </div>
    </div>

  <!-- end of body content specific to page -->
</div>
</div>
</body>
</html>

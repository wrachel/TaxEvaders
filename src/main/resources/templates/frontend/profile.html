<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Profile</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
       <!-- <nav class="nav nav-borders">
            <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>
            <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"  target="__blank">Notifications</a>
        </nav>-->
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2" src="/static/images/ppf.png" th:src="@{/images/ppf.png}" width="200px" height="200px" alt="pfp">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form action="/profile" method="GET">
                            <!-- Form Group (username)-->
                     <!--       <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="">
                            </div>-->
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" name="inputFirstName" type="text" placeholder="Enter your first name"  oninput='saveValue(this);' onfocus="this.value=''">
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" name="inputLastName" type="text" placeholder="Enter your last name"  oninput='saveValue(this);' onfocus="this.value=''">
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputOrgName">Organization name</label>
                                    <input class="form-control" id="inputOrgName" name="inputOrgName" type="text" placeholder="Enter your organization name"  oninput='saveValue(this);' onfocus="this.value=''">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Location</label>
                                    <input class="form-control" id="inputLocation" name="inputLocation" type="text" placeholder="Enter your location"   oninput='saveValue(this);' onfocus="this.value=''" >
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input class="form-control" id="inputEmailAddress" name="inputEmailAddress" type="email" placeholder="Enter your email address"  oninput='saveValue(this);' onfocus="this.value=''">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input class="form-control" id="inputPhone" name="inputPhone" type="tel" placeholder="Enter your phone number"  oninput='saveValue(this);' onfocus="this.value=''">
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Birthday</label>
                                    <input class="form-control" id="inputBirthday" name="inputBirthday" type="text" placeholder="Enter your birthday"  oninput='saveValue(this);' onfocus="this.value=''">
                                </div>
                            </div>
                            <!-- Save changes button
                            <button class="btn btn-primary" type="button">Save changes</button>-->
                            <input class="btn btn-primary" type="submit" value="Save changes">
                            <p th:text="${a}"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script type="text/javascript">
        document.getElementById("inputLastName").value = getSavedValue("inputLastName");
        document.getElementById("inputFirstName").value = getSavedValue("inputFirstName");
        document.getElementById("inputOrgName").value = getSavedValue("inputOrgName");
        document.getElementById("inputLocation").value = getSavedValue("inputLocation");
        document.getElementById("inputEmailAddress").value = getSavedValue("inputEmailAddress");
        document.getElementById("inputPhone").value = getSavedValue("inputPhone");
        document.getElementById("inputBirthday").value = getSavedValue("inputBirthday");





        // set the value to this input
        // set the value to this input
        /* Here you can add more inputs to set value. if it's saved */

        //Save the value function - save it to localStorage as (ID, VALUE)
        function saveValue(e){
            var id = e.id;  // get the sender's id to save it .
            var val = e.value; // get the value.
            localStorage.setItem(id, val);// Every time user writing something, the localStorage's value will override .
        }

        //get the saved value function - return the value of "v" from localStorage.
        function getSavedValue  (v){
            if (!localStorage.getItem(v)) {
                return "";// You can change this to your defualt value.
            }
            return localStorage.getItem(v);
        }
    </script>
</div>

</div>
</body>
</html>

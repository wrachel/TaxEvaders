    <script type="text/javascript">
        const lightSwitch=document.getElementById("checkbox");

        if(lightSwitch) {
            const lightSwitchSelected =
                localStorage.getItem("lightSwitch") !== null &&
                localStorage.getItem("lightSwitch") === "light";
            lightSwitch.checked=lightSwitchSelected;
            if (lightSwitchSelected) {
                document.body.classList.toggle("light-mode");
                document.getElementById('changeicon').classList.remove('fa-sun');
                document.getElementById('changeicon').classList.remove('fa-moon');
                document.getElementById('changeicon').classList.add('fa-sun');
            }
        }

        lightSwitch.addEventListener('click', function(){
            document.body.classList.toggle("light-mode");
            console.log('clicked');
            document.getElementById('changeicon').classList.toggle('fa-sun');
            document.getElementById('changeicon').classList.toggle('fa-moon');
            lightSwitch.checked
                ? localStorage.setItem("lightSwitch","light")
                : localStorage.removeItem("lightSwitch");
        })

<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Harry's Page</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout --><
<body>
<div layout:fragment="content" th:remove="tag">
    <div style="color:var(--text); padding-top:30px; padding-left: 30px;">
        <h1 class="sectionTitle">Unit 10 FRQ Question 1</h1>
        <div class="sectionText">
            <form action="/harry/frq10" method="GET" style="padding-bottom:30px;">
                <label style="color:white; padding-top:30px" for="num">(A)Enter a number: </label>
                <input id="num" name="num" type="number" required>
                <br>
                <label style="color:white; padding-top:30px" for="num2">Enter a number: </label>
                <input id="num2" name="num2" type="number" required>
                <br>
                <p th:text="'Greatest Common Factor: '+${a}"></p>
                <br>
                <label style="color:white; padding-top:30px" for="numerator">(B)Enter a numerator: </label>
                <input id="numerator" name="numerator" type="number" required>
                <br>
                <label style="color:white; padding-top:30px" for="denom">Enter a Denominator: </label>
                <input id="denom" name="denom" type="number" required>
                <br>
                <p th:text="'Result: '+${b}"></p>

                <br>
                <input type="submit" value="Submit">
            </form>
            <a href="/harry/frqcode10">Code</a>
    </div>
        </div>
</div>
</body>
</html>

<!DOCTYPE HTML>

      layout:decorate="~{layout}" lang="en">

<head>
    <div layout:fragment="metadata" th:remove="tag">
        <title>Harry's Page</title>
    </div>
</head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body>
<div layout:fragment="content" th:remove="tag">

        <div class="sectionText">
            <form action="/harry/frq4a" method="GET" style="padding-bottom:30px;">
                <!--question a-->
                <label style="color:white; padding-top:30px" for="String">Enter a string</label>
                <input id="String" name="String" type="text">




        </div>
    </div>
</div>
</body>
</html>

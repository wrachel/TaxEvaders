<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Game</title>
  <style>
    code {
      display: block;
      white-space: pre-wrap
    }
  </style>
</head>
<body>
<h2>Demo</h2>
<form action="/frq4">
  <label for="testString">What string would you like to run through? </label>
  <input type="text" id="testString" name="testString"> <br>
  <label for="rounds">How many rounds would you like to play? </label>
  <input type="text" id="rounds" name="rounds"> <br>
  <label for="coins">How many coins would you like to start with? </label>
  <input type="text" id="coins" name="coins"> <br>
  <label for="strategy">What strategy would you like to use? </label>
  <select id="strategy" name="strategy">
    <option value="1">All 1</option>
    <option value="2">All 2</option>
    <option value="3">All 3</option>
    <option value="4">Copy Player Two</option>
    <option value="5">Random</option>
  </select> <br>

  <input type="submit" value="Submit">
</form>
<table class="mx-auto">
  <tr>
    <th scope="col">Description</th>
    <th scope="col">Value</th>
  </tr>
  <tr th:each="value, idx : ${data}">
    <td th:text="${desc[idx.index]}"></td>
    <td th:text="${value}"></td>
  </tr>
</table>

<h2>Obligatory Reflection</h2>
<p>This was...interesting. Making a stateful game with just Java is kind of a massive pain, since it's basically contingent on refreshes. I just decided to not do that. Hopefully that's alright.</p>
</body>
</html>
